<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Prediction Result</h1>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" style="max-width: 400px;">
    
    <div class="result">
      <p><strong>Ripeness:</strong> {{ class_name }}</p>
      <p><strong>Confidence:</strong> {{ '%.2f' % confidence }}%</p>
    </div>

    <a href="/" class="button">Try Another Image</a>
  </div>
</body>
</html>
